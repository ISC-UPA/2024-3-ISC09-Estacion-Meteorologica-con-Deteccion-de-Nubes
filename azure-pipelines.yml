trigger:
- develop

resources:
- repo: self

pool:
  name: 'Self-Hosted-Pool'

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: $(containerReg)
        command: build
        dockerfile: '**/backend/Dockerfile'
        arguments: '-t Cloudy-api'
    - task: Docker@2
      inputs:
        containerRegistry: $(containerReg)
        command: 'tag'
        arguments: 'Cloudy-api:latest cloudycontainerregistry.azurecr.io/Cloudy-api:latest'
        addPipelineData: false
        addBaseImageData: false
    - task: Docker@2
      displayName: Push an image
      inputs:
        containerRegistry: $(containerReg)
        command: 'push'
        tags: 'cloudycontainerregistry.azurecr.io/Cloudy-api:latest'
        arguments: 'cloudycontainerregistry.azurecr.io/Cloudy-api:latest'
        addPipelineData: false
        addBaseImageData: false
- stage: Deploy
  displayName: Deploy to Azure Web
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: $(azureSub)
        appName: 'Cloudy-api'
        deployToSlotOrASE: true
        resourceGroupName: 'Cloudy'
        slotName: 'production'
        containers: 'cloudycontainerregistry.azurecr.io/Cloudy-api:latest'
        containerCommand: 'docker run --workdir=/app -p 443:3000'
        acrUsername: $(acrUser)
        acrPassword: $(acrPas)